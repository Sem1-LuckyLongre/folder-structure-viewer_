<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Structure Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Folder Structure Viewer</h1>
            <p class="subtitle">Visualize your directory structure with ease</p>
        </header>

        <div class="card">
            <div class="input-group">
                <i class="input-icon fas fa-folder-open"></i>
                <input type="text" id="folderPath" placeholder="Enter folder path (e.g., D:\Projects\MyApp)">
            </div>
            <button id="viewBtn">
                <i class="fas fa-eye"></i>
                View Structure
            </button>
            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="card">
            <h3 style="margin-bottom: 1rem;">Folder Structure</h3>
            <div class="loader" id="loader"></div>
            <div id="folderStructure" class="folder-structure-container empty"></div>
        </div>

        <div class="file-data-container" id="file_data_div">
            <div class="file-data-header">
                <div class="file-data-title" id="file_data_title">
                    <i class="fas fa-file-alt" style="margin-right: 8px;"></i>
                    <span>File Content Viewer</span>
                </div>
                <div class="file-data-actions">
                    <button class="file-data-copy" id="file_data_copy" title="Copy to clipboard">
                        <i class="fas fa-copy"></i>
                    </button>
                    <button class="file-data-close" id="file_data_close" title="Close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="file-data-content" id="file_data_content"></div>
            <div class="file-data-footer">
                <div class="file-data-status">
                    <div class="file-data-line-col">
                        <i class="fas fa-code file-data-icon"></i>
                        <span id="file_data_lines">1 line</span>
                        <span>|</span>
                        <span id="file_data_cols">1 col</span>
                    </div>
                    <div class="file-data-line-col">
                        <i class="fas fa-lock file-data-icon"></i>
                        <span>UTF-8</span>
                    </div>
                </div>
                <div class="file-data-zoom">
                    <button class="file-data-zoom-btn" title="Zoom Out">
                        <i class="fas fa-search-minus"></i>
                    </button>
                    <span>100%</span>
                    <button class="file-data-zoom-btn" title="Zoom In">
                        <i class="fas fa-search-plus"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
